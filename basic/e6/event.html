<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display:block;
            margin:20px auto;
            padding:10px;
            background-color:#efefef;
            color:#000;
            border:1px solid #000;
            border-radius:6px;
            width:100px;
            text-align:center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">click me</div>
    <script>
        document.querySelector("#box").addEventListener("click", function() {
            console.log("clicked.");
        });
    </script>
</body>
</html>
