<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转文字</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;            
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding:0;
            margin:0;
            height:100vh;
        }

        .text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            transform: rotate(5deg);
            animation: rotateText 4s ease-in-out infinite;
        }

        @keyframes rotateText {
            40% { transform: rotate(-5deg); } /* 向左旋转 */
            50% { transform: rotate(-5deg); } /* 停留 */
            90% { transform: rotate(5deg); }  /* 向右旋转 */
            100% { transform: rotate(5deg); }  /* 停留 */
        }
    </style>
</head>
<body>

    <div class="text">小练习</div>
    <ul>
        <li>✅在 &lt;ul&gt; 里列出 你的三个爱好。</li>
        <li>✅在 &lt;p&gt; 里加上 加粗和斜体 的文字。</li>
        <li>✅添加一个 超链接，跳转到你最喜欢的网站。</li>
    </ul>
</body>
</html>
