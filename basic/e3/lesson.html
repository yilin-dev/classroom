<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转文字</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;            
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding:0;
            margin:0;
            height:100vh;
        }

        .text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            transform: rotate(5deg);
            animation: rotateText 4s ease-in-out infinite;
        }

        .title {
            font-size:1.5rem;
        }

        @keyframes rotateText {
            40% { transform: rotate(-5deg); } /* 向左旋转 */
            50% { transform: rotate(-5deg); } /* 停留 */
            90% { transform: rotate(5deg); }  /* 向右旋转 */
            100% { transform: rotate(5deg); }  /* 停留 */
        }
    </style>
</head>
<body>

    <div class="text">小练习</div>
    <div>
        <div class="title">创建一个简单的注册表单：</div>
        <ul>
            <li>用户名</li>
            <li>密码</li>
            <li>邮箱</li>
            <li>年龄（数字输入框）</li>
            <li>性别（单选框）</li>
            <li>兴趣爱好（复选框）</li>
            <li>提交按钮</li>
        </ul>
    </div>
</body>
</html>
